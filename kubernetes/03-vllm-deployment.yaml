apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama3-vllm-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama3-server
  template:
    metadata:
      labels:
        app: llama3-server
    spec:
      containers:
      - name: vllm-container
        image: vllm/vllm-openai:latest
        command:
          - "python3"
          - "-m"
          - "vllm.entrypoints.openai.api_server"
        args:
          - "--model=meta-llama/Llama-3.1-8B-Instruct"
          - "--dtype=half"
          - "--max-model-len=4096"
          - "--gpu-memory-utilization=0.95"
          - "--enable-auto-tool-choice"
          - "--tool-call-parser=llama3_json"
          - "--chat-template=/templates/chat_template.jinja"
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: token
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            cpu: "2"
            memory: "16Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "4"
            memory: "20Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: chat-template
          mountPath: /templates
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 10
      volumes:
      - name: chat-template
        configMap:
          name: vllm-chat-template
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
