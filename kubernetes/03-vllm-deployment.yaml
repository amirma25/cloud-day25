apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-llama3-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-llama3
  template:
    metadata:
      labels:
        app: vllm-llama3
    spec:
      containers:
      - name: vllm-container
        image: vllm/vllm-openai:v0.8.5
        command:
        - "python3"
        - "-m"
        - "vllm.entrypoints.openai.api_server"
        args:
        - --model
        - $(MODEL_ID)
        - --tensor-parallel-size
        - "1"
        - --max-model-len
        - "32768"
        - --gpu-memory-utilization
        - "0.9"
        - --enable-chunked-prefill
        - --enable-auto-tool-choice
        - --tool-call-parser
        - llama3_json
        - --host
        - "0.0.0.0"
        - --port
        - "8000"
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: hf-token-secret
        - name: MODEL_ID
          valueFrom:
            configMapKeyRef:
              name: vllm-config
              key: MODEL_ID
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            cpu: "2"
            memory: "10Gi"
            nvidia.com/gpu: 1
          limits:
            cpu: "2"
            memory: "10Gi"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
