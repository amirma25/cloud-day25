apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-helper
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcp-helper
  template:
    metadata:
      labels:
        app: gcp-helper
    spec:
      serviceAccountName: gcp-helper-sa
      containers:
      - name: gcp-helper
        image: REGION-docker.pkg.dev/PROJECT_ID/REPOSITORY_NAME/gcp-helper:latest
        env:
        - name: GCP_PROJECT_ID
          value: "PROJECT_ID"
        - name: GOOGLE_CLOUD_PROJECT
          value: "PROJECT_ID"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
