apiVersion: apps/v1
kind: Deployment
metadata:
  name: adk-agent-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adk-agent
  template:
    metadata:
      labels:
        app: adk-agent
    spec:
      containers:
      - name: agent
        image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY_NAME}/adk-agent:latest
        ports:
        - containerPort: 8080
        env:
        - name: VLLM_ENDPOINT
          value: "http://vllm-llama3-service:8000/v1"
        - name: GCLOUD_HELPER_ENDPOINT
          value: "http://gcloud-helper-service:8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: adk-agent
spec:
  selector:
    app: adk-agent
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
