apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-agent
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcp-agent
  template:
    metadata:
      labels:
        app: gcp-agent
    spec:
      containers:
      - name: agent
        image: asia-northeast1-docker.pkg.dev/amirma-private2/gcp-agent-repo/gcp-agent:latest
        env:
        - name: LLM_BASE_URL
          value: "http://vllm-llama3-service:8000/v1"
        - name: MODEL_NAME
          value: "meta-llama/Llama-3.1-8B-Instruct"
        ports:
        - containerPort: 8001
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
