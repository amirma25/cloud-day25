<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0c0c0c;
            color: #e8e8e8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0;
            overflow: hidden;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 24px 100px 24px;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 24px 0;
            border-bottom: 1px solid #1f1f1f;
            animation: fadeIn 0.3s ease-out;
        }

        .message:last-child {
            border-bottom: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
            font-weight: 700;
        }

        .user-icon {
            background: #2a2a2a;
            color: #ffffff;
        }

        .assistant-icon {
            background: #ffffff;
            padding: 4px;
        }

        .assistant-icon svg {
            width: 24px;
            height: 24px;
        }

        .message-content {
            flex: 1;
            padding-top: 4px;
        }

        .message-text {
            color: #e8e8e8;
            line-height: 1.7;
            font-size: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-weight: 400;
        }

        .message.user .message-text {
            color: #ffffff;
        }

        .message.assistant .message-text {
            color: #d0d0d0;
        }

        /* Reasoning indicator */
        .reasoning {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #888;
            display: inline-block;
        }

        /* Loading indicator */
        .loading-dots {
            display: inline-flex;
            gap: 6px;
            padding: 4px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.3;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Spinning loader */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #2a2a2a;
            border-top-color: #666;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Input Area */
        .input-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #0c0c0c 0%, #0c0c0c 80%, transparent 100%);
            padding: 24px;
            display: flex;
            justify-content: center;
        }

        .input-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 12px 12px 12px 20px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            max-width: 900px;
            width: 100%;
            transition: all 0.2s;
        }

        .input-container:focus-within {
            border-color: #3a3a3a;
            background: #1f1f1f;
        }

        #userInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 200px;
            min-height: 24px;
            padding: 8px 0;
            line-height: 1.5;
            color: #ffffff;
            background: transparent;
        }

        #userInput::placeholder {
            color: #666;
        }

        #sendBtn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: #ffffff;
            color: #000000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        #sendBtn:hover:not(:disabled) {
            background: #e8e8e8;
        }

        #sendBtn:active:not(:disabled) {
            transform: scale(0.95);
        }

        #sendBtn:disabled {
            background: #2a2a2a;
            color: #666;
            cursor: not-allowed;
        }

        /* Example Prompts */
        .example-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 32px;
            padding: 0 24px;
        }

        .example-chip {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            padding: 16px 20px;
            font-size: 14px;
            font-weight: 400;
            color: #d0d0d0;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .example-chip:hover {
            background: #202020;
            border-color: #3a3a3a;
        }

        /* Welcome message */
        .welcome {
            text-align: center;
            padding: 80px 24px 40px;
        }

        .welcome h1 {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .welcome p {
            font-size: 15px;
            color: #888;
            margin-bottom: 48px;
            font-weight: 400;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome" id="welcome">
                <h1>What can I help with?</h1>
                <p>Ask me about your GCP resources</p>
            </div>
            <div class="example-prompts" id="examplePrompts">
                <div class="example-chip" onclick="sendExample('Show me my GCP instances')">
                    Show me my GCP instances
                </div>
                <div class="example-chip" onclick="sendExample('List all VMs in my project')">
                    List all VMs in my project
                </div>
                <div class="example-chip" onclick="sendExample('What compute instances are running?')">
                    What compute instances are running?
                </div>
            </div>
        </div>
    </div>

    <div class="input-wrapper">
        <div class="input-container">
            <textarea
                id="userInput"
                placeholder="Ask anything..."
                rows="1"
                onkeydown="handleKeyDown(event)"
                oninput="autoResize(this)"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        let isFirstMessage = true;

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');

            // Hide welcome and examples on first message
            if (isFirstMessage) {
                document.getElementById('welcome').style.display = 'none';
                document.getElementById('examplePrompts').style.display = 'none';
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const iconDiv = document.createElement('div');
            iconDiv.className = `message-icon ${sender}-icon`;
            if (sender === 'user') {
                iconDiv.textContent = 'Y';
            } else {
                // Google "G" logo SVG
                iconDiv.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>';
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;

            contentDiv.appendChild(textDiv);
            messageDiv.appendChild(iconDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showLoading() {
            const messagesDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';

            const iconDiv = document.createElement('div');
            iconDiv.className = 'message-icon assistant-icon';
            iconDiv.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const dotsDiv = document.createElement('div');
            dotsDiv.className = 'loading-dots';
            dotsDiv.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';

            contentDiv.appendChild(dotsDiv);
            loadingDiv.appendChild(iconDiv);
            loadingDiv.appendChild(contentDiv);
            messagesDiv.appendChild(loadingDiv);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeLoading() {
            const loadingDiv = document.getElementById('loadingMessage');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;

            // Create placeholder for streaming response
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';

            const iconDiv = document.createElement('div');
            iconDiv.className = 'message-icon assistant-icon';
            iconDiv.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Add spinner while waiting
            const spinnerDiv = document.createElement('div');
            spinnerDiv.className = 'spinner';
            contentDiv.appendChild(spinnerDiv);

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = '';
            textDiv.style.display = 'none'; // Hide text initially

            contentDiv.appendChild(textDiv);
            messageDiv.appendChild(iconDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const jsonStr = line.slice(6).trim();
                                if (jsonStr) {
                                    const data = JSON.parse(jsonStr);
                                    if (data.reasoning) {
                                        // Remove spinner and show content
                                        if (spinnerDiv.parentNode) {
                                            spinnerDiv.remove();
                                        }
                                        textDiv.style.display = 'block';

                                        // Show reasoning indicator
                                        const reasoningDiv = document.createElement('div');
                                        reasoningDiv.className = 'reasoning';
                                        reasoningDiv.textContent = data.reasoning;
                                        contentDiv.insertBefore(reasoningDiv, textDiv);
                                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                    }
                                    if (data.content) {
                                        // Remove spinner and show content
                                        if (spinnerDiv.parentNode) {
                                            spinnerDiv.remove();
                                        }
                                        textDiv.style.display = 'block';

                                        textDiv.textContent += data.content;
                                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                    }
                                }
                            } catch (e) {
                                // Skip malformed JSON lines
                                console.debug('Skipping line:', line);
                            }
                        }
                    }
                }
            } catch (error) {
                // Remove spinner and show error
                if (spinnerDiv.parentNode) {
                    spinnerDiv.remove();
                }
                textDiv.style.display = 'block';
                textDiv.textContent = 'Sorry, there was an error communicating with the server.';
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendExample(text) {
            document.getElementById('userInput').value = text;
            sendMessage();
        }

        // Focus input on load
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
